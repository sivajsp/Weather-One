{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

		<title>Weather One</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/font-awesome.min.css' %}" rel="{% static 'stylesheet' %}" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'style.css' %}">

		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>

		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="{% static 'images/logo.png' %}" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather one</h1>
							<small class="site-description">check before take flights</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="{% static 'images/banner.png' %}">
				<div class="container">
					<form class="find-location" method="POST" >
					{% csrf_token %}
						{{form}}
						<input type="submit" value="Find">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">{{weather.des}}</div>
								<div class="date">{{weather.date}}</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">{{weather.city}}</div>

								<div class="degree">
									<div class="num">{{weather.temp}}<sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="https://www.weatherbit.io/static/img/icons/{{weather.icon}}.png" alt="" width=90>
									</div>
								</div>
								<span><img src="{% static 'images/icon-umberella.png' %}'" alt="">{{weather.clouds}}%</span>
								<span><img src="{% static 'images/icon-wind.png' %}" alt="">{{weather.speed}}km/h</span>
								<span><img src="{% static 'images/icon-compass.png' %}" alt="">{{weather.dir}}</span>
							</div>
						</div>

					</div>
				</div>
			</div>
 <!-- .main-content -->

			 <!-- .site-footer -->
		</div>

		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'js/plugins.js' %}"></script>
		<script src="{% static 'js/app.js' %}"></script>

	</body>

</html>
